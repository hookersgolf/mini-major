    <style>
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            background: black;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 10px 0;
            box-shadow: 0px 4px 10px #28A745;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #28A745;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-top: 70px; /* Adjust for fixed navbar */
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px #28A745;
            color: #28A745;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px #28A745;
            color: #28A745;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #28A745;
            box-shadow: 0px 0px 15px #28A745;
        }

        /* Table Container */
        .table-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        table {
            width: 600px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px #28A745;
            background: #222;
            color: white;
        }
        th, td {
            border: 1px solid #28A745;
            padding: 15px;
            font-size: 1.3rem;
        }
        th {
            background-color: #333;
            color: white;
        }
        th a {
            color: #28A745;
            text-decoration: none;
            font-weight: bold;
        }
        th a:hover {
            text-decoration: underline;
        }
        tr:hover {
            background-color: rgba(255, 215, 0, 0.2);
            transition: 0.3s;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            table {
                width: 100%;
                font-size: 1rem;
            }
            th, td {
                padding: 10px;
            }
            .player-avatar {
                width: 50px;
            }
        }

        /* Logo Animation */
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 5px #28A745); transform: scale(1); }
            50% { filter: drop-shadow(0 0 15px #28A745); transform: scale(1.05); }
            100% { filter: drop-shadow(0 0 5px #28A745); transform: scale(1); }
        }
        img {
            width: 200px;
            margin-top: 90px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, logoGlow 3s infinite alternate ease-in-out;
        }
        .player-avatar {
            width: 60px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px #28A745;
        }
        .glow-text {
            color: #28A745;
            text-shadow: 0px 0px 10px #28A745;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        function updateCountdown() {
            const eventDate = new Date('April 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = eventDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
